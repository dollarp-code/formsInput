<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms Input</title>
</head>
<body>
    <navbar class="nav">
        <div class="left">
            <img src="assets/arsenal2.png" alt="logo">
        </div>
        <div class="right">
        <h1>FOOTBALL <br> REGISTRATION FORM</h1>
        <h2>Register to the football team below</h2>
        </div>
    </navbar>

    <form action="#">
        <label for="Player Name">Player Name:</label>
        <input type="text" name="name" id="Player Name" placeholder="First Name" required>
        <input type="text" name="name" id="Player Name" placeholder="Last Name" required>
        <br>
        <label for="Date of Birth">Date of Birth:</label>
        <input type="date">
        <br>
        <label for="Email">Email:</label>
        <input type="email" placeholder="Enter your email">
        <br>
        <label for="phone Number">Phone Number:</label>
        <input type="tel" placeholder="+234">
        <br>
        <label for="">Nationality:</label>
        <input type="text">
        <br>
        <label for="Address">Address:</label>
        <input type="text">
        <input type="text" placeholder="City">
        <input type="text" placeholder="State">
        <br>
        <label for="sog">State of Origin:</label>
        <input type="text" name="" id="sog">
        <br>
        <label for="Gender">Gender: </label> <input type="radio" name="" id="">
        <label for="">Male</label> <input type="radio"> <label for="female">female</label>
        <br>
        <label for="PTG">Player Team Group:</label>
        <select name="" id="">
            <option value="">---Please Select---</option>
            <option value="">Kindergaten</option>
            <option value="">Middle School</option>
            <option value="">High School</option>
            <option value="">College</option>
        </select>
        <br>
        <label for="role">Favorite Position:</label>
        <br>
        <input type="checkbox"> 
        <label for="">Attack</label>
        <br>
        <input type="checkbox">
        <label for="">Midfield</label> <br>
        <input type="checkbox">
        <label for="">Defence</label> <br>
        <input type="checkbox">
        <label for="">Goal</label>
        <br>
        <label for="height">Height in inches</label>
        <input type="text" placeholder="6'10">
        <br>
        <label for="">Please upload your photo: </label>
        <input type="file">
        <br>
        <label for="">Leave a Comment:</label>
        <textarea name="Comments" id="Comments" cols="20" rows="5"></textarea>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
